<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Rohan Verma</title>
</head>
<style>
    html{
        width: 100vw;
        height: 100vh;
        padding: 0%;
        border: none;
        margin: 0%;
    }
    body{
        padding: 0%;
        border: none;
        margin: 0%;
        width: 100vw;
        background-color: black;
    }
    .wrapper{
        position: absolute;
        width: 100vw;
        height: 100vh;        
        padding: 0%;
        border: none;
        margin: 0%;
        background-image: url("/static/assets/images/background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .particle{
        position: absolute;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        left: 50vw;
        top: 50vh;
        z-index: 5;
    }
    .gifimage{
        width: auto;
        height: 100%;
    }
    .head-h1{
        text-align: center;
        position: relative;
        color: white;
        margin: 0;
        padding-top: 20px;
        padding-bottom: 20px;
        font-size: 50px;
        font-family: "Yanone Kaffeesatz", sans-serif;
        border: none;
    }
    .head{
        width: 100vw;
        position: relative;
        background-color: rgba(0,0,0,0.4);
        margin: 0;
        padding: 0;
        border: none;
    }
</style>
<body>
    <div class="particle" id="particleid">
        <img class="gifimage" id="gifimageid" src="">
    </div>
    <div class="wrapper">
        <div class="head">
            <h1 class="head-h1">Welcome to My World</h1>
        </div>
    </div>
</body>
<script>
    var mousex=0,mousey=0;
    document.onmousemove=mouseeventhandle;
    var stepchange=0;
    var gifadd={
        "waiting":"static/assets/gifs/waiting.gif",
        "running_left":"static/assets/gifs/running-left.gif",
        "running_right":"static/assets/gifs/running-right.gif"
    };
    function mouseeventhandle(event){
        mousex=event.clientX;
        mousey=event.clientY;
    }
    setInterval(function(){
        p=document.getElementById("particleid");
        y=p.offsetTop;
        x=p.offsetLeft;
        step=Math.sqrt(Math.pow(Math.abs(x-mousex),2)+Math.pow(Math.abs(y-mousey),2));
        speedx=(mousex-x)/step;
        speedy=(mousey-y)/step;
        multiplier=3*(Math.log(step)/Math.log(50));
        speedx*=multiplier;
        speedy*=multiplier;
        document.getElementById("particleid").style.top=y+speedy+"px";
        document.getElementById("particleid").style.left=x+speedx+"px";
        if(stepchange==step){
            if(document.getElementById("gifimageid").getAttribute("src")!=gifadd.waiting)
                document.getElementById("gifimageid").setAttribute("src",gifadd.waiting);
        }
        else{
            stepchange=step;
            if((mousex-x)<0 && document.getElementById("gifimageid").getAttribute("src")!=gifadd.running_left)
                document.getElementById("gifimageid").setAttribute("src",gifadd.running_left);
                
            if((mousex-x)>0 &&document.getElementById("gifimageid").getAttribute("src")!=gifadd.running_right)
                document.getElementById("gifimageid").setAttribute("src",gifadd.running_right);
        }
    },10);
    $(document).ready(function(){
        $(".head").fadeOut(1);
        $(".wrapper").fadeOut(1);
    });
    setTimeout(function(){
        $(".wrapper").fadeIn();
    },200);
    setTimeout(function(){
        $(".head").fadeIn(300);
    },500);
</script>
</html>
